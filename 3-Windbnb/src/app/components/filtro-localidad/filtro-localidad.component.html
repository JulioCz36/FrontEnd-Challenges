<div class="dropdown">
  <div class="select" (click)="toggleMenu()">
    <div class="titulo">location</div>
    <span class="selected" *ngIf="selectedLocation !== null">{{ selectedLocation + ', Finland' }}</span>
    <span class="selected" *ngIf="selectedLocation === null">Add location</span>
  </div>
  <ul class="menu" [ngClass]="{'menu-open': isMenuOpen}">
    <li (click)="selectLocation('Helsinki')">
      <span class="material-symbols-outlined">
      location_on
      </span>
      <p>Helsinki, Finland</p>
    </li>
    <li (click)="selectLocation('Turku')">
      <span class="material-symbols-outlined">
        location_on
        </span>
        <p>Turku, Finland</p>
    </li>
    <li (click)="selectLocation('Oulu')">
      <span class="material-symbols-outlined">
        location_on
        </span>
        <p>Oulu, Finland</p>
      </li>
    <li (click)="selectLocation('Vaasa')">
      <span class="material-symbols-outlined">
        location_on
        </span>
        <p>Vaasa, Finland</p>
      </li>
  </ul>
</div>
