<div class="dropdown">
    <div class="select" (click)="toggleMenu()">
      <div class="titulo">Guests</div>
      <span class="selected">{{ totalGuests > 0 ? totalGuests + ' guests' : 'Add guests' }}</span>
    </div>
    <ul class="menu" [ngClass]="{ 'menu-open': isMenuOpen }">
      <li>
        <p class="personas">Adults</p>
        <p class="edad">Ages 13 or above</p>
        <div class="card-cant">
          <button class="btn-edit" (click)="decrementCounter(1)">
            <span class="material-symbols-outlined"> remove </span>
          </button>
          <span id="numeroArticulo1">{{ contadorAdultos }}</span>
          <button class="btn-edit" (click)="incrementCounter(1)">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </li>
      <li>
        <p class="personas">Children</p>
        <p class="edad">Ages 2-12</p>
        <div class="card-cant">
          <button class="btn-edit" (click)="decrementCounter(2)">
            <span class="material-symbols-outlined"> remove </span>
          </button>
          <span id="numeroArticulo2">{{ contadorNinos }}</span>
          <button class="btn-edit" (click)="incrementCounter(2)">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </li>
    </ul>
  </div>
